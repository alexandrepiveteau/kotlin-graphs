name: tests
on: [ push, pull_request ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: 🎁 Checkout repo
        uses: actions/checkout@v3
      - name: ☕️ Install JDK
        uses: actions/setup-java@v3
        with:
          java-version: 1.11
      - name: 🐘 Setup Gradle
        uses: gradle/gradle-build-action@v2
      - name: ✅ Run tests
        run: ./gradlew check
